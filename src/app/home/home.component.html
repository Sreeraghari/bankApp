<app-deleteinfo (onDelete)="delete($event)" (onCancel)="cancel()" [item]="accno"></app-deleteinfo>
<div  class="row">
  <div [ngClass]="accno? 'style1': '' " class="container col-md-6 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 appHighlight class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="Enter accont number" id="login_accno" required>
                          
                      </div>
                      <div style="color: red" *ngIf="(this.depositForm.get('acno')?.touched ||this.depositForm.get('acno')?.dirty)&&this.depositForm.get('acno')?.errors">invalid Account Number</div>


                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" placeholder="password" name="pswd" formControlName="pswd" id="login_password" required>
                      </div>
                      <div style="color: red" *ngIf="(this.depositForm.get('pswd')?.touched ||this.depositForm.get('pswd')?.dirty)&&this.depositForm.get('pswd')?.errors">invalid Password</div>



                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="amount"  formControlName="amount" placeholder="enter amount" id="amnt" required>
                    </div>
                    <div style="color: red" *ngIf="(this.depositForm.get('amount')?.touched ||this.depositForm.get('amount')?.dirty)&&this.depositForm.get('amount')?.errors">invalid amount</div>



                      <div class="form-group">
                        <input type="submit" value="Deposit"  class="btn float-right login_btn " style="width:50%" >
                    </div>

                  </form>
              </div>
          </div>
      </div>
  </div>

  <!-- withdraw -->
  <div [ngClass]="accno? 'style1': '' " class="container col-md-6 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlight class="text-center">Withdraw Form</h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="acno" formControlName="acno1" placeholder="Enter accont number" id="login_accno1" required>
                        
                    </div>
                    <div style="color: red" *ngIf="(this.withdrawForm.get('acno1')?.touched ||this.withdrawForm.get('acno1')?.dirty)&&this.withdrawForm.get('acno1')?.errors">invalid Account Number</div>


                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" name="pswd" formControlName="pswd1" id="login_password1" required>
                    </div>
                    <div style="color: red" *ngIf="(this.withdrawForm.get('pswd1')?.touched ||this.withdrawForm.get('pswd1')?.dirty)&&this.withdrawForm.get('pswd1')?.errors">invalid Password</div>



                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" name="amount" formControlName="amount1" placeholder="enter amount" id="amnt1" required>
                  </div>
                  <div style="color: red" *ngIf="(this.withdrawForm.get('amount1')?.touched ||this.withdrawForm.get('amount1')?.dirty)&&this.withdrawForm.get('amount1')?.errors">invalid Amount</div>



                    <div class="form-group">
                      <input type="submit" value="withdraw"  class="btn float-right login_btn " style="width:50%" >
                  </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
