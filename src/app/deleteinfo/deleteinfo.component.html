<div *ngIf="item" class=" container" style="height: auto; border: solid 5px white; text-align: center;">
    <p style="color: aliceblue;">Are you sure do you want to delete this account</p>
    <button (click)="delete()" class="btn btn-danger">yes</button>
    <button (click)="cancel()" class="btn btn-success">no</button>

</div>
